<ion-view>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Location:
      </div>
      <div class="row" style="padding: 0px">
        <div class="col"  style="padding: 0px">
          <label class="item item-input item-stacked-label" style="    border-right-width: 0px;
                border-top-width: 0px;
                border-bottom-width: 0px;">
            <span class="input-label" style="color: #666">Latitude:</span>
            <input type="text" placeholder="Latitude" value="{{vm.position.myLat}}">
          </label>
        </div>
        <div class="col" style="padding: 0px">
          <label class="item item-input item-stacked-label" style="    border-right-width: 0px;
                border-top-width: 0px;
                border-bottom-width: 0px;">
            <span class="input-label" style="color: #666">Longitude:</span>
            <input type="text" placeholder="Longitude" value="{{vm.position.myLon}}">
          </label>
        </div>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Approx Address</span>
        <input type="text" placeholder="Address loading. . . " value="{{vm.address.address}}">
      </label>
      <div class="item item-divider">
        Reporting:
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          Issue:
        </div>
        <select ng-model="vm.issue" ng-options="issue.id as issue.issue for issue in vm.issues">
          <option value= "" disabled selected="selected">Issue:</option>
        </select>

      </label>      
      <label class="item item-input item-select">
        <div class="input-label">
          Severity:
        </div>
        <select ng-model="vm.severity" ng-options="severity.id as severity.severity for severity in vm.severities">
          <option value= "" disabled selected="selected">Severity:</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comments:</span>
        <textarea placeholder="Add any additional comments or info here. . ." ng-model="vm.comments"></textarea>
      </label>
      <ion-checkbox ng-model="vm.bucket_truck">Need Bucket Truck</ion-checkbox>
      <i class="icon ion-camera text-center positive" style="font-size: 150px; display: block;" ng-click="vm.takePhoto()"></i>
      <button class="button button-block button-positive" ng-click="vm.submit(vm.issue, vm.severity)" ng-disabled="!(vm.imgLen < 100000)">Submit</button>

      <p>Img Len: {{vm.imgLen}}</p>
      <p>Success: {{vm.success}}</p>
      <p>Id: {{vm.id}}</p>

      <img ng-src={{vm.img}} width="100%">
    </div>
  </ion-content>
</ion-view>
