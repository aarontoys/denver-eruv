<ion-view>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Location:
      </div>
      <div class="row" style="padding: 0px">
        <div class="col"  style="padding: 0px">
          <label class="item item-input item-stacked-label" style="    border-right-width: 0px;
                border-top-width: 0px;
                border-bottom-width: 0px;">
            <span class="input-label" style="color: #666">Latitude:</span>
            <input type="text" placeholder="Suhr" value="{{vm.test.myLat}}">
          </label>
        </div>
        <div class="col" style="padding: 0px">
          <label class="item item-input item-stacked-label" style="    border-right-width: 0px;
                border-top-width: 0px;
                border-bottom-width: 0px;">
            <span class="input-label" style="color: #666">Longitude:</span>
            <input type="text" placeholder="Suhr" value="{{vm.test.myLon}}">
          </label>
        </div>
      </div>
<!--       <label class="item item-input">
        <div class="col">
          <p>Lat:</p>
        </div>
        <div class="col">
          <p>{{vm.test.myLat}}</p>
        </div>
      </label>
      <label class="item item-input">
        <div class="col">
          <p>Lon:</p>
        </div>
        <div class="col">
          <p>{{vm.test.myLon}}</p>
        </div>
      </label> -->
      <label class="item item-input item-stacked-label">
<!--         <div class="col">
          <p>Approx Address</p>
        </div>
        <div class="col">
          <p>{{vm.address.address}}</p>
        </div> -->
        <span class="input-label">Approx Address</span>
        <input type="text" placeholder="Suhr" value="{{vm.address.address}}">
      </label>
      <div class="item item-divider">
        Reporting:
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          Issue:
        </div>
        <select>
          <option>Pole</option>
          <option>Lechi</option>
          <option>Fence</option>
          <option>String</option>
          <option>Other</option>
        </select>
      </label>      
      <label class="item item-input item-select">
        <div class="input-label">
          Severity:
        </div>
        <select>
          <option>Eruv is Down</option>
          <option>Needs 2nd Opinion</option>
          <option>Question</option>
          <option>Maintenance Issue (still up)</option>
          <option>Other</option>
        </select>
      </label>

        <i class="icon ion-camera text-center positive" style="font-size: 150px; display: block;" ng-click="vm.takePhoto()"></i>
      <!-- </button> -->
      <button class="button button-block button-positive">Submit</button>
      <img src="" id="myImage" width="100%"></div>
