<ion-view>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div class="list">
      <div class="item item-divider">
        Report
      </div>
      <a class="item item item-thumbnail-left" ng-repeat="item in vm.report | orderBy: 'id'" href="#/tab/reportView/{{item.id}}">
        <img ng-src={{item.img}} height="100px">
        <h2>{{item.id}}</h2>
        <p>Issue: {{item.issue}}</p>
        <p>Severity: {{item.severity}}</p>
        <p>{{item.address}}</p>
    </a>  
  </ion-content>
</ion-view>
