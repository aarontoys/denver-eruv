<ion-view>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div class="list">
      <div class="item item-divider">
        Report
      </div>
      <div class="item" ng-repeat="item in vm.report">
        <img ng-src={{item.img}} height="100px">
        <p>{{item.address}}</p>
    </div>  
  </ion-content>
</ion-view>
